<div class="login">
    <form>
        <h3>Login</h3>
        <p>Username: </p>
        <input type="text" id="username" placeholder="User Name" required>
        <p>Password: </p>
        <input type="password" id="userpassword" name="pass" placeholder="password" required>
        <span id="errorMessage"></span>
        <button type="button" id="submit" onclick='validateUser()'>SUBMIT</button>
    </form>
</div>
